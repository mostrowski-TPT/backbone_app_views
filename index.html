<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hansel and Petal</title>
    <link rel="stylesheet" href="css/globalStyles.css">
</head>

<body>

    <div class="site">

        <div class="logo">
            <img src="images/site/logo.png" width="207" height="124" alt="Hansel and Petal" />
        </div>

        <div id="allFlowers"></div>
        <div id="stateFlowers"></div>
        <div id="copy"></div>

    </div>

    <!--type cant be text/javascript because browser will try to execute this-->
    <script id="flowerElement" type="text/template">
        <a href="#<%= link %>"><img src="<%= img %>" alt="<%= name %>" class="image" /></a>
        <ul>
            <li class="flowerInfo">Name:
                <%= name %>
            </li>
            <li class="flowerInfo">Price:
                <%= price %>
            </li>
            <li class="flowerInfo">Color:
                <%= color %>
            </li>
        </ul>
    </script>

    <!--    second template for stateflowers-->
    <script id="stateflowerElement" type="text/template">
        <a href="#<%= link %>"><img src="<%= img %>" alt="<%= name %>" class="image" /></a>
        <ul>
            <li class="flowerInfo">Name:
                <%= name %>
            </li>
            <li class="flowerInfo">Price:
                <%= price %>
            </li>
            <li class="flowerInfo">Color:
                <%= color %>
            </li>
            <li class="flowerInfo">State:
                <%= state %>
            </li> 
        </ul>
    </script>

    <script src="js/libs/jquery.js"></script>
    <script src="js/libs/underscore.js"></script>
    <script src="js/libs/backbone.js"></script>
    <script src="js/models/singleFlowerModel.js"></script>
    <script src="js/views/singleFlowerView.js"></script>
    <script src="js/views/allFlowersView.js"></script>
    <script src="js/collections/allFlowers.js"></script>
    <script src="js/routes/router.js"></script>
    <script src="js/flowerApp.js"></script>

</body>
</html>
